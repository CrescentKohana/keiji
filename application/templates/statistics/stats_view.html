{% extends "layout.html" %}

{% block body %}
    <h1>Statistics</h1>

    <h2>Per category</h2>
    <table>
    <tr class="label">
      <th>Category</th>
      <th>Time spent</th>
    </tr>

    {% for i in range(categories_len) %}
    <tr class="item">
      <td>{{ categories[i].name }}</td>
      <td>{{ category_time[i] }}</td>
    </tr>
    {% endfor %}
  </table>
  <h2>Overall time spent</h2>
  {{ overall_time }}
{% endblock %}
