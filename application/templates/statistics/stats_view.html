{% extends "layout.html" %}

{% block body %}
  <h1>Statistics (h:min)</h1>
  <h3>Per category</h3>
  <table>
    <tr class="label">
      <th>Category</th>
      <th>Time spent</th>
    </tr>

    {% for i in range(categories_len) %}
    <tr class="item">
      <td>{{ categories[i].name }}</td>
      <td>{{ str(category_time[i])[:-3] }}</td>
    </tr>
    {% endfor %}
  </table>
  <h3>Overall time spent</h3>
  {{ str(overall_time)[:-3] }}
{% endblock %}
