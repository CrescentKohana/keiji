{% extends "layout.html" %}

{% block body %}
  <form method="POST" action="{{ url_for('auth_login') }}">
    <div>
      <div>
        <p>{{ form.username.label }} <br> {{ form.username }}</p>
      </div>
      <div>
        <p>{{ form.password.label }} <br> {{ form.password }}</p>
      </div>
      <div>
        <input class="button" type="submit" value="Login"/>
      </div>
    </div>
  </form>
  <h2>{{ error }}</h2>
{% endblock %}
