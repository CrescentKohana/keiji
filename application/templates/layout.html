<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keiji</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>

<body>
<div id="header">
<span id="title">Keiji</span>

  <div id="nav">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="{{ url_for('stats_view') }}">Stats</a></li>
    <li><a href="{{ url_for('events_index') }}">Events</a>
      <ul>
        <li><a href="{{ url_for('events_index') }}">List</a></li>
        <li><a href="{{ url_for('events_form') }}">Add</a></li>
      </ul>
    </li>
    <li><a href="{{ url_for('clips_index') }}">Clips</a>
      <ul>
        <li><a href="{{ url_for('clips_index') }}">List</a></li>
        <li><a href="{{ url_for('clips_form') }}">Add</a></li>
      </ul>
    </li>
    <li><a href="{{ url_for('categories_index') }}">Categories</a>
      <ul>
        <li><a href="{{ url_for('categories_index') }}">List</a></li>
        <li><a href="{{ url_for('categories_form') }}">Add</a></li>
      </ul>
    </li>
  </ul>
  </div>

  <span id="auth">
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('settings_view') }}">{{ current_user.nickname }}</a> |
    <a href="{{ url_for('auth_logout') }}">Log out</a>
  {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a> |
    <a href="{{ url_for('auth_register') }}">Register</a>
  {% endif %}
  </span>
</div>

<div id="main_content">
  {% block body %}
  {% endblock %}
</div>

<div id="footer">
  計時 Keiji - 2020
</div>

</body>
</html>
